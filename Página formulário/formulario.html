<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de avaliação</title>
    <link rel="stylesheet" href="formulariocss.css">
    <link rel="shortcut icon" href="/img/6530da6b-d2dc-4757-9095-cca51ae7cc5e.jpg" type="image/x-icon">
</head>
<body>

<div id="header">
    <img src="/img/6530da6b-d2dc-4757-9095-cca51ae7cc5e.jpg" alt="Logo do CineThe" height="50" width="50">
    <h1>CineThe</h1>
</div>

<div id="container">
    <h2>Escolha de Filme</h2>

    <form id="filmeForm">
        <label for="filmes">Escolha o filme que você mais gostou:</label>
        <select id="filmes" name="filmes">
            <option value="filme1">Silvio Santos</option>
            <option value="filme2">A Teia</option>
            <option value="filme3">Divertida Mente 2</option>
            <option value="filme4">O Dublê</option>
            <option value="filme5">Furiosa: Uma saga mad max</option>
            <option value="filme6">Planeta dos Macacos</option>
        </select>
        <br><br>
        <input type="submit" value="Confirmar">
    </form>

    <div id="mensagem"></div>

    <div id="agradecimento"></div>
</div>
<button id="btnvoltar">Voltar</button>

<script src="js.js"></script>

</body>
</html>
